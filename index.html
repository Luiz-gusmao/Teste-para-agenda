<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adicionar Evento</title>
  </head>
  <body>
    <h1>Adicionar Evento</h1>
    <form id="form-evento">
      <label for="nome_evento">Nome do Evento:</label>
      <input type="text" name="nome_evento" required><br><br>
      <label for="data">Data:</label>
      <input type="date" name="data" required><br><br>
      <label for="hora">Hora:</label>
      <input type="time" name="hora" required><br><br>
      <input type="submit" value="Adicionar Evento">
    </form>

    <script>
      const url = "https://script.google.com/macros/s/AKfycbzDba8glhZVGUWtylU9z3Mbd-d4XFwvrxJTbpfmiP0Iktv_oiEk3qG0cWPWAC5-8PlH/exec";
      const formEvento = document.querySelector("#form-evento");

      formEvento.addEventListener("submit", function(event) {
        event.preventDefault();
        const formData = new FormData(formEvento);
        fetch(url, { method: "POST", body: formData })
          .then(response => response.text())
          .then(result => {
            console.log(result);
            alert(result);
          })
          .catch(error => {
            console.error(error);
            alert("Ocorreu um erro ao adicionar o evento.");
          });
      });
    </script>
  </body>
</html>
